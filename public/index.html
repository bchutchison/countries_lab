<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="./js/bundle.js" >

    </script>
    <title>Countries</title>
  </head>
  <body>
    <h1>Countries</h1>

    <div id="app">

      <h2>Total Population: {{ totalPopulation }}</h2>
      <!-- <h2>{{ countryNamesArray }}</h2> -->


    <form v-on:submit.prevent="selectCountry">
      <select v-model="selectedCountryName">
         <option v-for="country in countriesArray">{{country.name}}</option>
      </select>
      <input type="submit">
    </form>

    <form v-on:submit.prevent="addFav">
<input type="submit" value="Add Favourite">
    </form>

    <h2>Country Name:{{countryObject.name}}</h2>
    <h3>Country Flag:</h3>
    <h3>Country Population:{{countryObject.population}}</h3>
    <img v-bind:src=countryObject.flag>
    <!-- <img v-attr=`src: {{countryObject.flag}}`> -->

<h2>Favourites:</h2>
<ul>
  <li v-for="country in favouritesArray">{{country.name}}</li>
</ul>

    </div>
  </body>
</html>
